<div class="p-2">
    <div class="shadow-2 p-4 surface-card border-round">
        <div class="relative mb-3 flex justify-content-center">
            <img [src]="product.imageUrl" />
        </div>
        <div id="productTitle" style="height: 70px"
            class="flex justify-content-between align-items-center mb-3 overflow-hidden">
            <span class="text-900 font-medium text-xl">{{product.name}}</span>
        </div>
        <p style="height: 120px;" class="mt-0 mb-3 text-600 overflow-hidden object-fit-cover">
            {{product.description}}
        </p>
        <div class="flex justify-content-between align-items-center mb-1">
            <span class="text-primary text-xl font-medium">{{product.price | currency}}</span>
            <p-button (click)="addToCart()" icon="pi pi-shopping-cart"></p-button>
        </div>
    </div>
</div>
